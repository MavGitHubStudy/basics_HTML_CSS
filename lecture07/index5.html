<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <div class="title">
      <h1>Алексей Кадочников</h1>
    </div>
    <a class="button" href="#">Заказать сайт</a>
    <h2>The list-style-type Property</h2>

    <p>Example of unordered lists:</p>
    <ul class="a">
      <li>Coffee</li>
      <li>Tea</li>
      <li class="list__item_new">Coca Cola</li>
    </ul>

    <ul class="b">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Coca Cola</li>
    </ul>

    <p>Example of ordered lists:</p>
    <ol class="c">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Coca Cola</li>
    </ol>

    <ol class="d">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Coca Cola</li>
    </ol>
    <div class="about">
      <div class="bord">
        <div class="bord__item bord__item-1">1</div>
        <div class="bord__item bord__item-2">2</div>
        <div class="bord__item bord__item-3">3</div>
      </div>
    </div>
  </body>
