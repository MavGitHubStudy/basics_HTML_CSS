<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task2</title>
  </head>
  <body>
    <form action="#">
      Имя <input type="text" required autofocus /><br />
      Email <input type="email" required /><br />
      Пароль <input type="password" required /><br />
      Возраст <input type="number" min="1" required /><br />
      Дата рождения <input type="date" required /><br />
      Номер телефона
      <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required /><br />
      <input type="range" min="1" max="10" required /><br />
    </form>
  </body>
</html>
